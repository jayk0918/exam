<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript</h1>
<h2>변수</h2>
<p>
	6의 배수이자 14의 배수인 가장 작은 정수 찾기
</p>
</body>

<script type = 'text/javascript'>
	var number = 1;
	while(true){
		if(number%6==0 && number%14==0){
			document.write(number);
			break;
		}
		number ++;
	}
	
	


</script>











</html>
