<script type = 'text/javascript'>

var array = [];
var guestBookVo = {
	name: '심영',
	password: '1234',
	content: '내가 고자라니',
	showInfo: function(){
		console.log(this.name + ', ' + this.password + ', ' + this.content);
		// name, password, content를 this.로 정의해주지 않으면 guestBookVo의 밖에서 내부에서 정의한 값들이 적용되지 않음
	}
};

guestBookVo.showInfo();

</script>
