<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript</h1>
<h2>변수</h2>
<p>
	주어진 숫자가 60점 이상이면 합격 <br>
	60점 미만이면 불합격
</p>
</body>

<script type = 'text/javascript'>
	var point = prompt('점수입력');
	console.log(point);
	if(point >= 60){
		console.log('합격');
		document.write('합격');
	}else{
		console.log('불합격');
		document.write('불합격');
	}

</script>











</html>
