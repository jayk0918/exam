<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript</h1>
<h2>변수</h2>
<p>
	code 1: R101호 <br>
	code 2: R202호 <br>
	code 3: R303호 <br>
	code 4: R404호 <br>
	나머지 : 상담원에게 문의하세요
</p>
</body>

<script type = 'text/javascript'>
	var room = prompt('강의실 번호');
	// prompt가 string으로 인식해서 case를 string으로 받아야 함
	console.log(room);
	switch(room){
		case '1':
			document.write('R101호');
			break;
		case '2':
			document.write('R202호');
			break;
		case '3':
			document.write('R303호');
			break;
		case '4':
			document.write('R404호');
			break;
		default:
			document.write('상담원에게 문의하세요');
			break;
	}

</script>











</html>
