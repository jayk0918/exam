<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<body>
<h1>javascript</h1>
<h2>이벤트(~할 때)</h2>

<input id = num1 class = 'bandong' type = 'text' value = ''> + <input id = num2 class = 'bandong' type = 'text' value = ''>
<br>
<p id = 'display'></p>

<button id = 'btnPlus' class = 'bandong' type = 'button'>더하기</button>

</body>
<script type = 'text/javascript'>
window.onload = function(){
	
	var btn = document.getElementsByTagName('button');
	console.log(btn);
	
	var inputs = document.getElementsByTagName('input');
	console.log(inputs);
	console.log(inputs[0]);
	console.log(inputs[1]);
	
	var bandongs = document.getElementsByClassName('bandong');
	console.log(bandongs);
	console.log(bandongs[0]);
	console.log(bandongs[1]);
	console.log(bandongs[2]);
	
	
	var btnPlus = document.getElementById('btnPlus');
	var num1 = document.getElementById('num1');
	var num2 = document.getElementById('num2');
	var display = document.getElementById('display');
	
	
	btnPlus.onclick = function(){
		var left = parseInt(num1.value);
		var right = parseInt(num2.value);
		var result = left + right;
		
		display.innerHTML = result;
	}
}

</script>


</html>
