<script type = 'text/javascript'>
	console.log("콘솔확인")
	// 기본자료형 3가지 : number, string, boolean
	console.log(typeof 1);	// number
	console.log(typeof '동현이');	// string
	console.log(typeof (3>4));	// boolean
	console.log(typeof (3<4));	// boolean
	
	
</script>

<script type = 'text/javascript'>
	console.log(13 + 5);
	console.log(13 - 5);
	console.log(13 * 5);
	console.log(13 / 5); // 3 -> java int였다면 2였을 것
	console.log(13 % 5); // 2.6
	console.log(13 + 5.2); // 18.2
	console.log(5 + 3 * 2);
	console.log((5 + 3) * 2);
</script>


<script type = 'text/javascript'>
	console.log('String형 확인')
	console.log('돌리랑 도트가 제일 좋아');
	console.log("돌리랑 '도트'가 제일 좋아");
	console.log('돌리랑 "도트"가 제일 좋아');
	console.log('돌리랑 \"도트"\가 제일 좋아');
	console.log("돌리랑 \'도트'\가 제일 좋아");
	console.log('돌리랑 \n도트가\n제일\n좋아');
	console.log('돌리랑 \t도트가 제일 좋아');
	console.log('돌리랑 ' + '도트' + '가 제일 좋냐?');
</script>

<script type = 'text/javascript'>
	console.log('boolean');
	console.log(52 > 273);
	console.log(52 < 273);
</script>


</html>
