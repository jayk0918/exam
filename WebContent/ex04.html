<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript</h1>
<h2>변수</h2>
<p>
	주어진 숫자가 0보다 크면 '양수' <br>
	0보다 작으면 '음수' <br>
	0일때는 '0'
</p>
</body>

<script type = 'text/javascript'>
	var number = prompt('숫자입력');
	console.log(number);
	if(number > 0){
		document.write('양수');
	}else if(number == 0){
		document.write('0');
	}else{
		document.write('음수');
	}

</script>











</html>
