<h1>javascript</h1>
<h2>변수</h2>

<script type = 'text/javascript'>
	for(var i=2; i<=9; i++){
		for(var j=1; j<=9; j++){
			document.write(i + '*' + j + '=' + i*j + ' ');
		}
		document.write('<br>');
	}	
</script>
