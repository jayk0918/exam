<script type = 'text/javascript'>

	data = 15;

<script type = 'text/javascript'>
	var baekdong;
	var comizoa = null;
	console.log(baekdong);
	console.log(typeof baekdong);
	console.log(comizoa);
	console.log(typeof comizoa);
</script>

<script type = 'text/javascript'>
	console.log('===');
	
	console.log('123' == 123);
	console.log('123' === 123);
	
	console.log(baekdong == comizoa);
	console.log(baekdong === comizoa);
	
	// trues -> 족보 X
	console.log('' == false);
	console.log('' == 0);
	console.log(0 == false);
	
	console.log('' === false);
	console.log('' === 0);
	console.log(0 === false);
	
</script>
